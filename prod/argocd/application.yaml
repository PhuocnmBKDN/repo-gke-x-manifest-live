apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-self
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/phuocnmbkdn/repo-gke-x-manifest-live.git
    targetRevision: create-argocd
    path: prod/argocd
    chart: argo-cd
    helm:
      valueFiles:
        - values-prod.yaml
    repoURL: oci://ghcr.io/argoproj/argo-helm   # <- nơi chứa chart argo-cd
    targetRevision: 5.52.1                       # <- version của chart muốn dùng

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
